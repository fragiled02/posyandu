<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Register</title>

<body>
<div class="flex-col w100 gradient p0 m0" style="height: 100vh; position: relative; align-items: center; justify-content: center;">
<div class="login-box flex-col oxyh m0" style="align-items: left; " id="logBox">
    <h2>Register</h2>
    <form action="./php/signup.php" method="post">
        <div  class="user-box">
            <input type="text" id="name" name="name" required>
            <label>Name</label>
        </div>
        <div  class="user-box">
            <input type="email" id="email" name="email" required>
            <label>E-Mail</label>
        </div>
        <div class="select-box flex-col">
            <label for="utype">Daftar Sebagai</label>
            <select id="utype" name="utype" required>
                <option value="o" selected>Orang Tua</option>
                <option value="p">Petugas</option>
            </select>
        </div>

        <div  class="user-box">
            <input type="password" id="password" name="password" required>
            <label>Password</label>
        </div>
        <div  class="user-box"> 
            <input type="password" id="password_conf" name="password_conf" required>
            <label>Repeat Password</label>
        </div>
        <div>
            <button>      
                <span></span>
                <span></span>
                <span></span>
                <span></span
                >Sign Up
            </button>
        </div>
    </form></div>
</div>
